---
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
apiVersion: v1
kind: Secret
metadata:
  name: meraki-exporter-secret
  namespace: monitoring
type: Opaque
stringData:
  api-key: "YOUR_MERAKI_API_KEY_HERE"
  org-id: "YOUR_MERAKI_ORG_ID_HERE"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: meraki-exporter-config
  namespace: monitoring
data:
  FETCH_INTERVAL: "300"
  LISTEN_ADDR: ":9100"
  LOG_LEVEL: "info"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meraki-exporter
  namespace: monitoring
  labels:
    app: meraki-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meraki-exporter
  template:
    metadata:
      labels:
        app: meraki-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: meraki-exporter
        image: ghcr.io/emil-lohmann/meraki-exporter:latest
        imagePullPolicy: Always
        ports:
        - name: metrics
          containerPort: 9100
          protocol: TCP
        env:
        - name: MERAKI_API_KEY
          valueFrom:
            secretKeyRef:
              name: meraki-exporter-secret
              key: api-key
        - name: MERAKI_ORG_ID
          valueFrom:
            secretKeyRef:
              name: meraki-exporter-secret
              key: org-id
        - name: FETCH_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: meraki-exporter-config
              key: FETCH_INTERVAL
        - name: LISTEN_ADDR
          valueFrom:
            configMapKeyRef:
              name: meraki-exporter-config
              key: LISTEN_ADDR
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: meraki-exporter-config
              key: LOG_LEVEL
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9100
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 9100
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: meraki-exporter
  namespace: monitoring
  labels:
    app: meraki-exporter
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
spec:
  type: ClusterIP
  ports:
  - port: 9100
    targetPort: 9100
    protocol: TCP
    name: metrics
  selector:
    app: meraki-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: meraki-exporter
  namespace: monitoring
  labels:
    app: meraki-exporter
spec:
  selector:
    matchLabels:
      app: meraki-exporter
  endpoints:
  - port: metrics
    interval: 60s
    scrapeTimeout: 30s
    path: /metrics
